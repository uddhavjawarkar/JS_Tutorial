<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Document</title>
    <script type="text/javascript">
        function factorial(n)
        {
            let fact=1;
            while(n!=0)
            {
                fact=fact*n;
                n--;
            }
            return fact;
        }
        function isKrishnamurthy(n)
        {
            let sum=0;
            let temp=n;

            while(temp !=0)
            {
                sum=sum+factorial(temp%10);

                temp=parseInt(temp/10);
            }
            return sum==n;
        }
        let n=145;

        if(isKrishnamurthy(n))
        document.write("YES");
        else
        document.write("NO");
    </script>
</head>

</html>
