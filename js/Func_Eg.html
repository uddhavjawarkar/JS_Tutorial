<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
    function add(a,b)
    {
        alert("Sum="+(a+b));
    }
    add(10,12);

    function factorial(n)
    {
        var f=1;
        for(var i=1;i<=n;i++)
        {
            f=f*i;

        }
        return f;
    }
    var ans=factorial(5);
    alert("Factorial="+ans);
</script>
</head>
